<form [formGroup]="form"
#searchform
(ngSubmit)="search()">
    <label for="search-addon"
    class="sr-only">{{placeholderText || 'Search...'}}</label>
    <div class="input-group">
        <input type="search"
            class="form-control"
            placeholder="{{placeholderText || 'Search...'}}"
            aria-label="Asset search"
            id="search-addon"
            formControlName="search" />
        <div *ngIf="showClear()" class="input-group-append">
            <button type="submit"
                    class="btn btn-default">
                    Submit
            </button>
            <button (click)="clear()"
                    type="button"
                    class="btn btn-outline text-danger">
                    Clear Search
            </button>
        </div>
    </div>
</form>
